<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro de Turma</title>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"></ui:include>
        <h:form>
            <p:panelGrid columns="1" layout="grid" style="text-align: center; width: 85%; margin: 20px auto;">
                <h:outputLabel style="font-weight:bold; font-size:30px;" value="Cadastro de Turma "></h:outputLabel>
                
                <h:outputLabel value="Nome da Turma: " />
                <p:inputText value="#{turmaBean.turma.turmaNome}"></p:inputText>
                
                <h:outputLabel value="Código do Aluno: " />
                <p:inputText value="#{turmaBean.codigo}"></p:inputText>
                
                <p:commandButton value="Buscar Aluno" action="#{turmaBean.carregaInfoAluno()}" update="@form"></p:commandButton>
                
                <h:outputLabel value="Informações do Aluno: "></h:outputLabel>
                <h:outputText value="Nome: #{turmaBean.aluno.alunoNome}"></h:outputText>
                <h:outputText value="Posição: #{turmaBean.aluno.alunoPosicao}"></h:outputText>
                <h:outputText value="Instituição: #{turmaBean.aluno.alunoInstituicao.instituicaoNome}"></h:outputText>
                <h:outputText value="Desde: #{turmaBean.converterDataToString(turmaBean.aluno.alunoDesde)}"></h:outputText>
                <h:outputText value="Score: #{turmaBean.aluno.alunoScore}"></h:outputText>
                <h:outputText value="Resolvidos: #{turmaBean.aluno.alunoResolvidos}"></h:outputText>
                <h:outputText value="Tentados: #{turmaBean.aluno.alunoTentados}"></h:outputText>
                <h:outputText value="Submissões: #{turmaBean.aluno.alunoSubmissoes}"></h:outputText>
                
                <p:commandButton value="Adicionar" action="#{turmaBean.adicionarAlunoLista()}" update="@form"></p:commandButton>
                
                <p:dataTable value="#{turmaBean.turma.listaAlunos}" var="aluno">
                    <p:column headerText="Código">
                        <h:outputText value="#{aluno.alunoCodigo}"></h:outputText>
                    </p:column>
                    <p:column headerText="Nome">
                        <h:outputText value="#{aluno.alunoNome}"></h:outputText>
                    </p:column>
                    <p:column headerText="Posição">
                        <h:outputText value="#{aluno.alunoPosicao}"></h:outputText>
                    </p:column>
                    <p:column headerText="Instituição">
                        <h:outputText value="#{aluno.alunoInstituicao.instituicaoNome}"></h:outputText>
                    </p:column>
                    <p:column headerText="Desde">
                        <h:outputText value="#{turmaBean.converterDataToString(aluno.alunoDesde)}"></h:outputText>
                    </p:column>
                    <p:column headerText="Score">
                        <h:outputText value="#{aluno.alunoScore}"></h:outputText>
                    </p:column>
                    <p:column headerText="Resolvidos">
                        <h:outputText value="#{aluno.alunoResolvidos}"></h:outputText>
                    </p:column>
                    <p:column headerText="Tentados">
                        <h:outputText value="#{aluno.alunoTentados}"></h:outputText>
                    </p:column>
                    <p:column headerText="Submissões">
                        <h:outputText value="#{aluno.alunoSubmissoes}"></h:outputText>
                    </p:column>
                    <p:column headerText="Ações">
                        <p:commandButton value="Excluir" action="#{turmaBean.excluirAlunoLinha(aluno.alunoCodigo)}" update="@form"></p:commandButton>
                    </p:column>
                </p:dataTable>
                
                <p:commandButton value="Cadastrar Turma" action="#{turmaBean.cadastrar()}" update="@form"></p:commandButton>
            </p:panelGrid>
        </h:form>
        
    </h:body>
</html>
