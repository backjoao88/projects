<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"></ui:include>
        
        <p:panelGrid columns="1" layout="grid" style="text-align: center; width: 200px; margin: 20px auto;">
 
            <h:outputText value="ID: #{instituicaoBean.instituicao.instituicaoId}" />

            <h:outputText value="Nome: #{instituicaoBean.instituicao.instituicaoNome}" />
        </p:panelGrid>
        
        <p:chart type="pie" model="#{instituicaoBean.alunoPorScoreGraficoPie()}" style="height:300px"/>
        <p:chart type="bar" model="#{instituicaoBean.alunoPorScoreGraficoBar()}" style="height:300px"/> 
        
    </h:body>
</html>
