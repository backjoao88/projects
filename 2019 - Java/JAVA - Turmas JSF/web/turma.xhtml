<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Visualização de Turma</title>
        <style type="text/css">
            .ui-datatable {
                width:1000px;
                margin: 20px auto;
                text-align: center;
            }
        </style>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"></ui:include>
        
        <p:panelGrid columns="1" layout="grid" style="text-align: center; width: 85%; margin: 20px auto;">
 
            <br></br>
            <h:outputLabel style="font-weight:bold; font-size:30px;" value="Visualizar Turma "></h:outputLabel>
            <h:outputText value="ID: #{turmaBean.turma.turmaId}" />

            <h:outputText value="Nome: #{turmaBean.turma.turmaNome}" />
            
            <br></br>
            <h:outputLabel style="font-weight:bold; font-size:20px;" value="Lista de Alunos"></h:outputLabel>
            <p:dataTable value="#{turmaBean.turma.listaAlunos}" var="aluno">
                    <p:column headerText="Código">
                        <h:outputText value="#{aluno.alunoCodigo}"></h:outputText>
                    </p:column>
                    <p:column headerText="Nome">
                        <h:outputText value="#{aluno.alunoNome}"></h:outputText>
                    </p:column>
                    <p:column headerText="Posição">
                        <h:outputText value="#{aluno.alunoPosicao}"></h:outputText>
                    </p:column>
                    <p:column headerText="Instituição">
                        <h:outputText value="#{aluno.alunoInstituicao.instituicaoNome}"></h:outputText>
                    </p:column>
                    <p:column headerText="Desde">
                        <h:outputText value="#{aluno.alunoDesde}"></h:outputText>
                    </p:column>
                    <p:column headerText="Score">
                        <h:outputText value="#{aluno.alunoScore}"></h:outputText>
                    </p:column>
                    <p:column headerText="Resolvidos">
                        <h:outputText value="#{aluno.alunoResolvidos}"></h:outputText>
                    </p:column>
                    <p:column headerText="Tentados">
                        <h:outputText value="#{aluno.alunoTentados}"></h:outputText>
                    </p:column>
                    <p:column headerText="Submissões">
                        <h:outputText value="#{aluno.alunoSubmissoes}"></h:outputText>
                    </p:column>
                </p:dataTable>
            
                <p:chart type="pie" model="#{turmaBean.turmaPorScoreGraficoPie()}" style="height:300px"/>
                <p:chart type="bar" model="#{turmaBean.turmaPorScoreGraficoBar()}" style="height:300px"/> 
        </p:panelGrid>
        
        
    </h:body>
</html>
