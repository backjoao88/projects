<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Alunos</title>
        <style type="text/css">
            .ui-datatable {
                width:1000px;
                margin: 20px auto;
                text-align: center;
            }

        </style>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"></ui:include>
        <h:form>
        <p:dataTable var="aluno" value="#{alunoBean.listar()}" selection="#{alunoBean.aluno}">
            <f:facet name="header">
                Alunos
            </f:facet>
            <p:column headerText="Código">
                <h:outputText value="#{aluno.alunoId}" />
            </p:column>
            <p:column headerText="Nome">
                <h:commandLink value="#{aluno.alunoNome}" action="${alunoBean.editarAluno(aluno)}"></h:commandLink>
            </p:column>
            
            <p:column headerText="Score">
                <h:outputText value="#{aluno.alunoScore}"></h:outputText>
            </p:column>
                    
            <p:column headerText="Posição">
                <h:outputText value="#{aluno.alunoPosicao}"></h:outputText>
            </p:column>
            
            <p:column headerText="Desde">
                <h:outputText value="#{aluno.alunoDesde}"></h:outputText>
            </p:column>
                 
            <p:column headerText="Resolvidos">
                <h:outputText value="#{aluno.alunoResolvidos}"></h:outputText>
            </p:column>
            
            <p:column headerText="Tentados">
                <h:outputText value="#{aluno.alunoTentados}"></h:outputText>
            </p:column>
            
            <p:column headerText="Instituição">
                <h:outputText value="#{aluno.alunoInstituicao.instituicaoNome}"></h:outputText>
            </p:column>
     
         </p:dataTable>
         </h:form>
    </h:body>
</html>
